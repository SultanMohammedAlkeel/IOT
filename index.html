<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 - تحكم في المصباح</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const writeApiKey = "A5LBZ51V3R7KSNHV"; // ThingSpeak Write API Key
        const readApiKey = "I78ZDV3LMLGINRSV";  // ThingSpeak Read API Key
        const channelId = "2829477";            // ThingSpeak Channel ID

        async function updateThingSpeak(status) {
            const url = `https://api.thingspeak.com/update?api_key=${writeApiKey}&field1=${status === 'ON' ? 1 : 0}`;
            
            document.getElementById("status").innerHTML = `🔄 جاري إرسال البيانات...`;
            document.getElementById("status").classList.add("text-warning");

            try {
                let response = await fetch(url);
                if (response.ok) {
                    document.getElementById("status").innerHTML = `✅ الحالة: ${status}`;
                    document.getElementById("status").classList.remove("text-warning");
                    document.getElementById("status").classList.add("text-success");

                    updateUI(status);
                } else {
                    document.getElementById("status").innerHTML = "❌ خطأ في الإرسال";
                    document.getElementById("status").classList.add("text-danger");
                }
            } catch (error) {
                console.error("Error sending request:", error);
                document.getElementById("status").innerHTML = "⚠️ خطأ في الاتصال";
                document.getElementById("status").classList.add("text-danger");
            }
        }

        async function fetchStatus() {
            const url = `https://api.thingspeak.com/channels/${channelId}/fields/1.json?api_key=${readApiKey}&results=1`;
            
            try {
                let response = await fetch(url);
                let data = await response.json();
                if (data.feeds.length > 0) {
                    let latestStatus = data.feeds[0].field1;
                    let statusText = latestStatus == 1 ? 'ON' : 'OFF';
                    document.getElementById("status").innerHTML = `💡 حالة المصباح: ${statusText}`;
                    updateUI(statusText);
                }
            } catch (error) {
                console.error("Error fetching status:", error);
            }
        }

        function updateUI(status) {
            let bulb = document.getElementById("bulb-icon");
            let btnOn = document.getElementById("btn-on");
            let btnOff = document.getElementById("btn-off");

            if (status === 'ON') {
                bulb.classList.add("bulb-on");
                btnOn.classList.add("active");
                btnOff.classList.remove("active");
            } else {
                bulb.classList.remove("bulb-on");
                btnOn.classList.remove("active");
                btnOff.classList.add("active");
            }
        }

        setInterval(fetchStatus, 5000); // تحديث الحالة كل 5 ثوانٍ
    </script>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: 'Cairo', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-size: 1.2em;
            margin-top: 15px;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            width: 100%;
            transition: 0.3s;
        }
        .btn.active {
            background-color: #28a745 !important;
            color: white !important;
        }
        .bulb {
            font-size: 5em;
            color: #ccc;
            transition: 0.3s;
        }
        .bulb-on {
            color: #ffcc00;
            text-shadow: 0px 0px 20px #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">تحكم في المصباح 💡</h2>
        
        <div id="bulb-icon" class="bulb">💡</div>
        
        <p id="status" class="status">🔍 جارٍ استرجاع البيانات...</p>

        <button id="btn-on" class="btn btn-success" onclick="updateThingSpeak('ON')">تشغيل المصباح</button>
        <button id="btn-off" class="btn btn-danger mt-2" onclick="updateThingSpeak('OFF')">إيقاف المصباح</button>
    </div>

    <script>
        fetchStatus(); // تحديث حالة المصباح عند تحميل الصفحة
    </script>
</body>
</html>
