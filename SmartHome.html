<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المنزل الذكي - 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1A365D;
            --primary-medium: #2C5282;
            --primary-light: #4299E1;
            --accent-green: #38B2AC;
            --accent-red: #FC8181;
        }

        body {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-medium));
            min-height: 100vh;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- العنوان الرئيسي -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">
                <i class="fas fa-home-automation mr-3"></i>
                نظام التحكم الذكي المتكامل
            </h1>
            <p class="text-lg opacity-90">إدارة فائقة الدقة لبيئة منزلك</p>
        </div>

        <!-- بطاقات القياسات -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- درجة الحرارة -->
            <div class="dashboard-card rounded-xl p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-thermometer-half text-3xl text-red-400 mr-3"></i>
                    <h2 class="text-xl font-semibold">درجة الحرارة</h2>
                </div>
                <div class="text-center">
                    <p id="temperature" class="text-5xl font-bold">25°C</p>
                    <div class="mt-4 h-2 bg-gray-700 rounded-full">
                        <div class="h-full bg-red-400 rounded-full w-3/4"></div>
                    </div>
                </div>
            </div>

            <!-- الرطوبة -->
            <div class="dashboard-card rounded-xl p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-tint text-3xl text-blue-400 mr-3"></i>
                    <h2 class="text-xl font-semibold">الرطوبة</h2>
                </div>
                <div class="text-center">
                    <p id="humidity" class="text-5xl font-bold">60%</p>
                    <div class="mt-4 h-2 bg-gray-700 rounded-full">
                        <div class="h-full bg-blue-400 rounded-full w-2/3"></div>
                    </div>
                </div>
            </div>

            <!-- جودة الهواء -->
            <div class="dashboard-card rounded-xl p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-wind text-3xl text-green-400 mr-3"></i>
                    <h2 class="text-xl font-semibold">جودة الهواء</h2>
                </div>
                <div class="text-center">
                    <p id="air_quality" class="text-5xl font-bold">200</p>
                    <div class="mt-4 flex justify-center space-x-2">
                        <div class="w-3 h-3 bg-green-400 rounded-full"></div>
                        <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                        <div class="w-3 h-3 bg-red-400 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- لوحة التحكم -->
        <div class="dashboard-card rounded-xl p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">
                <i class="fas fa-sliders-h mr-3"></i>
                التحكم في الأنظمة
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- مكيف الهواء -->
                <div class="bg-gray-800/50 rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-snowflake text-2xl text-blue-400 mr-3"></i>
                            <h3 class="text-lg font-medium">مكيف الهواء</h3>
                        </div>
                        <span id="ac-status" class="status-indicator bg-red-500"></span>
                    </div>
                    <button 
                        id="ac-button"
                        onclick="toggleDevice('AC')" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors"
                    >
                        <i class="fas fa-power-off mr-2"></i>
                        تشغيل
                    </button>
                </div>

                <!-- المروحة -->
                <div class="bg-gray-800/50 rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-fan text-2xl text-green-400 mr-3"></i>
                            <h3 class="text-lg font-medium">التهوية الذكية</h3>
                        </div>
                        <span id="fan-status" class="status-indicator bg-red-500"></span>
                    </div>
                    <button 
                        id="fan-button"
                        onclick="toggleDevice('Fan')" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition-colors"
                    >
                        <i class="fas fa-power-off mr-2"></i>
                        تشغيل
                    </button>
                </div>
            </div>
        </div>

        <!-- الرسوم البيانية -->
        <div class="dashboard-card rounded-xl p-6 mt-12">
            <h2 class="text-2xl font-bold mb-6 text-center">
                <i class="fas fa-chart-line mr-3"></i>
                التغيرات الزمنية
            </h2>
            <canvas id="historyChart" class="w-full h-96"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // تكوين API
        const config = {
            sensors: {
                channelId: "2832882",
                readKey: "LQSWR4539AN1H15B"
            },
            ac: {
                channelId: "2832996",
                readKey: "C86BCR7NZIU8RNG6",
                writeKey: "DZGBBFYKM93637UA"
            },
            fan: {
                channelId: "2833006",
                readKey: "49UB430KVPME9JZK",
                writeKey: "HAWFPDN8ZB6MFOQT"
            }
        };

        // حالة الأجهزة المخزنة مؤقتًا
        let deviceStates = {
            AC: 0,
            Fan: 0
        };

        // تحديث بيانات المستشعرات
        async function updateSensorData() {
            try {
                const response = await fetch(
                    `https://api.thingspeak.com/channels/${config.sensors.channelId}/feeds.json?api_key=${config.sensors.readKey}&results=1`
                );
                const data = await response.json();
                const feed = data.feeds[0];

                document.getElementById("temperature").textContent = `${feed.field1}°C`;
                document.getElementById("humidity").textContent = `${feed.field2}%`;
                document.getElementById("air_quality").textContent = feed.field3;
            } catch (error) {
                console.error('حدث خطأ في جلب بيانات المستشعرات:', error);
            }
        }

        // تحديث حالة الأجهزة
        async function updateDeviceStatus(device) {
            try {
                const channelId = config[device.toLowerCase()].channelId;
                const readKey = config[device.toLowerCase()].readKey;

                const response = await fetch(
                    `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${readKey}&results=1`
                );
                const data = await response.json();
                const status = parseInt(data.feeds[0].field1);

                deviceStates[device] = status;
                const element = document.getElementById(`${device.toLowerCase()}-status`);
                const button = document.getElementById(`${device.toLowerCase()}-button`);

                element.style.backgroundColor = status ? '#38B2AC' : '#FC8181';
                button.textContent = status ? 'إيقاف' : 'تشغيل';
                button.className = status ? 
                    `w-full ${device === 'AC' ? 'bg-blue-700' : 'bg-green-700'} text-white py-3 rounded-lg font-medium transition-colors` :
                    `w-full ${device === 'AC' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-green-600 hover:bg-green-700'} text-white py-3 rounded-lg font-medium transition-colors`;
            } catch (error) {
                console.error(`حدث خطأ في جلب حالة ${device}:`, error);
            }
        }

        // تبديل حالة الجهاز
        async function toggleDevice(device) {
            const newStatus = deviceStates[device] ? 0 : 1;
            const writeKey = config[device.toLowerCase()].writeKey;

            try {
                await fetch(
                    `https://api.thingspeak.com/update?api_key=${writeKey}&field1=${newStatus}`
                );
                deviceStates[device] = newStatus;
                updateDeviceStatus(device);
                saveDeviceStatus(device, newStatus);
            } catch (error) {
                console.error(`حدث خطأ في تبديل حالة ${device}:`, error);
            }
        }

        // حفظ الحالة في قاعدة البيانات
        async function saveDeviceStatus(device, status) {
            try {
                const response = await fetch('save_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device, status })
                });
                const result = await response.json();
                console.log('حالة الحفظ:', result);
            } catch (error) {
                console.error('خطأ في حفظ الحالة:', error);
            }
        }

        // تهيئة التحديث التلقائي
        setInterval(() => {
            updateSensorData();
            updateDeviceStatus('AC');
            updateDeviceStatus('Fan');
        }, 3000);

        // التهيئة الأولية
        updateSensorData();
        updateDeviceStatus('AC');
        updateDeviceStatus('Fan');

        // تهيئة الرسم البياني
        const ctx = document.getElementById('historyChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                datasets: [
                    {
                        label: 'درجة الحرارة',
                        data: Array.from({length: 24}, () => Math.floor(Math.random() * 10) + 20),
                        borderColor: '#FC8181',
                        tension: 0.4
                    },
                    {
                        label: 'الرطوبة',
                        data: Array.from({length: 24}, () => Math.floor(Math.random() * 20) + 40),
                        borderColor: '#4299E1',
                        tension: 0.4
                    },
                    {
                        label: 'جودة الهواء',
                        data: Array.from({length: 24}, () => Math.floor(Math.random() * 100) + 150),
                        borderColor: '#38B2AC',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#fff' } }
                },
                scales: {
                    x: { ticks: { color: '#fff' } },
                    y: { ticks: { color: '#fff' } }
                }
            }
        });
    </script>
</body>
</html>
